    <!-- <script src="test.js"></script>    -->
    <script>
        Velocity.defaults.duration = 0
        let aHeight = document.documentElement.clientHeight;
        let module = document.getElementsByClassName("moduleWindow")[0]
        module.onclick = () => {
            module.velocity({
                opacity: 0
            }, {
                duration: 300
            }).velocity({
                display: "none"
            })
        }
        let readButtons = Array.from(document.querySelectorAll(".readMoreBut"))
        readButtons.forEach(but => {
            but.onclick = () => {
                module.velocity({
                    display: "flex"
                }).velocity({
                    opacity: [1, 0],

                }, {
                    duration: 300
                })
            }
        })
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        let projectSlides = Array.from(document.querySelectorAll(".projectList"))
        let spl = new Splide('.splide', {
            type: 'loop',
            cover: true,
            heightRatio: 0.5,
            rewind: true,
            fixedWidth: 100,
            fixedHeight: 64,
            isNavigation: true,
            gap: 10,
            focus: 'center',
            pagination: false,
            cover: true,
            breakpoints: {
                '600': {
                    fixedWidth: 66,
                    fixedHeight: 40,
                }
            }
        });
        spl.mount()
    </script>
